<!DOCTYPE html>
<html lang="es" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://esm.sh/overlayscrollbars/styles/overlayscrollbars.css" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.4/dist/lenis.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header id="sticky-parallax-header">
        <div class="header-tittle">Bubble</div>
        <div class="header-subtittle">
            <h2>Empresa Nº 1 en hoteles burbuja</h2>
            <ol>
                <li>Disfruta de las mejores ofertas</li>
                <li>El mejor servicio</li>
                <li>Los mejores hoteles</li>
                <li>La mejor ubicación</li>
            </ol>
        </div>
        <div class="botones no-select">
            <div class="icono" style="--img: url(../img/a.svg)"></div>
            <div class="icono" style="--img: url(../img/b.svg)"></div>
            <div class="icono" style="--img: url(../img/c.svg)"></div>
        </div>
    </header>
    <div class="menu show no-select">
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="main-menu">
        <div class="menuico no-select">
            <img class="menuico-img" data-src="img/icono-hotel.webp" alt="">
        </div>
        <div class="menublur no-select">
            <div class="menu-head">
                <div class="tittles-menu">
                    <input type="radio" name="opt-menu" id="opt-menu-1" class="checkbox-menu">
                    <label for="opt-menu-1" class="tittle-menu">Menu 1</label>
                    <input type="radio" name="opt-menu" id="opt-menu-2" class="checkbox-menu">
                    <label for="opt-menu-2" class="tittle-menu">Menu 2</label>
                    <input type="radio" name="opt-menu" id="opt-menu-3" class="checkbox-menu">
                    <label for="opt-menu-3" class="tittle-menu">Menu 3</label>
                    <div id="back-tittles"></div>
                </div>
                <div class="separador"></div>
            </div>
            <div class="opciones">
                <div class="opcion opt-1">
                    <p>Opcion 1</p>
                    <p>Opcion 2</p>
                    <p>Opcion 3</p>
                    <p>Opcion 4</p>
                </div>
                <div class="opcion opt-2">
                    <p>Opcion 5</p>
                    <p>Opcion 6</p>
                    <p>Opcion 7</p>
                    <p>Opcion 8</p>
                </div>
                <div class="opcion opt-3">
                    <p>Opcion 9</p>
                    <p>Opcion 10</p>
                    <p>Opcion 11</p>
                    <p>Opcion 12</p>
                </div>
            </div>
        </div>
    </div>
    <div id="content" style="height: 1000px;">web de ejemplo</div>
</body>
<script type="module" src="script/tittle.js" async></script>
<script type="module" src="script/scroll.js" async></script>
<script src="script/utils.js" async></script>
<script type="module" src="script/menu.js"></script>

</html>
